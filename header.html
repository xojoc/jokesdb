<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    {{if .}}
    <title>{{.Title}}</title>
    {{else}}
    <title>{{DefaultTitle}}</title>
    {{end}}
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico" />
    <script async src="/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="wrap">
      <a href="#sidebar" id="skiptomenu">#Skip to categories</a>
      
      <div id="header">
        <div id="logo">
          <h1><a href="/" title="{{DefaultTitle}}" class="nav">JoJokes :)</a>
          </h1>
        </div>
        <div id="submit">
          <a class="nav" href="/submit" title="Submit a joke">Submit a joke</a>
        </div>
        <div id="share">
          <a href="https://twitter.com/jojokespw" title="Folow @JoJokespw on Twitter"><img src="/twitter.png" alt="Twitter logo" width="30" height="24"/></a>
        </div>
        <div id="ads">
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <!-- JoJokes top small -->
          <ins class="adsbygoogle"
               style="display:inline-block;width:320px;height:100px"
               data-ad-client="ca-pub-2838559583130931"
               data-ad-slot="8860345000"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
