<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>{{.Title}} - JoJokes :)</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/main.css?etag=5" type="text/css">
    <link rel="shortcut icon" href="/static/favicon.ico" />
  </head>
  <body>
    <header id="header">
      <h1 id=logo><a href="/" rel=home>JoJokes :)</a></h1>
    </header>

    <article class=joke>
      <header>
        <a href="{{.Category.AbsUrl}}" rel=tag>{{.Category.Name}}</a>
      </header>
      <p>{{.Joke}}</p>
    </article>
    {{with .Prev}}
    <a href="{{.AbsUrl}}" title="{{.Title}}" class=prev>Previous</a>
    {{end}}
    {{with .Next}}
    <a href="{{.AbsUrl}}" title="{{.Title}}" class=next>Next</a>
    {{end}}
  </body>
</html>
