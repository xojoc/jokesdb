{{template "header.html" .}}
<article class="barzelletta">
<header>
<a class=nav href="{{.Category.AbsUrl}}">{{.Category.Name}}</a>
</header>
<p>{{.Joke}}</p>
</article>
{{with .Prev}}
<a rel=prev href="{{.AbsUrl}}" title="{{.Title}}">Precedente</a>
{{end}}
{{with .Next}}
<a rel=next href="{{.AbsUrl}}" title="{{.Title}}">Successiva</a>
{{end}}

{{template "footer.html"}}
