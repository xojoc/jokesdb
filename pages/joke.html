<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>{{.Title}} - BarzeDette :)</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/main.css?etag=2" type="text/css">
    <link rel="shortcut icon" href="/static/favicon.ico" />
  </head>
  <body>
    <header id="header">
      <h1 id=logo><a href="/" rel=home>BarzeDette :)</a></h1>
    </header>
    <article class="barzelletta">
      <header>
        <a rel=tag href="{{.Category.AbsUrl}}">Barzellette {{.Category.Name}}</a>
      </header>
      <p>{{.Joke}}</p>
    </article>
    {{with .Prev}}
    <a class=prev href="{{.AbsUrl}}" title="{{.Title}}">Precedente</a>
    {{end}}
    {{with .Next}}
    <a class=next href="{{.AbsUrl}}" title="{{.Title}}">Successiva</a>
    {{end}}
  </body>
</html>
