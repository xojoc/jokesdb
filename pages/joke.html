<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>{{.Title}} - JoJokes :)</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/main.css?etag=1" type="text/css">
    <link rel="shortcut icon" href="/static/favicon.ico" />
  </head>
  <body>
    <header id="header">
      <h1 id=logo><a href="/" rel=home>JoJokes :)</a></h1>
    </header>

    <article class=joke>
      <header>
        <a href="{{.Category.AbsUrl}}" rel=tag>{{.Category.Name}} jokes</a>
      </header>
      <p>{{.Joke}}</p>
    </article>
    {{with .Prev}}
    <a href="{{.AbsUrl}}" title="{{.Title}}" class=prev>Previous</a>
    {{end}}
    {{with .Next}}
    <a href="{{.AbsUrl}}" title="{{.Title}}" class=next>Next</a>
    {{end}}

    <div id="disqus_thread">
      <script>
        var disqus_config = function () {
        this.page.url = {{.AbsUrl}};
        this.page.identifier = {{.JokeID}};
        };
        (function() {  // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        
        s.src = '//jojokes.disqus.com/embed.js';
        
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
      </script>
    </div>
  </body>
</html>
