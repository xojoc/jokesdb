{{template "header.html" .}}
<article class="barzelletta">
<header>
  <a class=nav href="{{.Category.AbsUrl}}">{{.Category.Name}} jokes</a>
</header>
<p>{{.Joke}}</p>
</article>
{{with .Prev}}
<a href="{{.AbsUrl}}" title="{{.Title}}">Previous</a>
{{end}}
{{with .Next}}
<a href="{{.AbsUrl}}" title="{{.Title}}">Next</a>
{{end}}
</main>

<div id="disqus_thread">
<script>
  var disqus_config = function () {
    this.page.url = {{.AbsUrl}};
    this.page.identifier = {{.JokeID}};
  };
    (function() {  // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        
        s.src = '//jojokes.disqus.com/embed.js';
        
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
  })();
</script>
</div>

{{template "footer.html"}}
