<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>{{.Title}}</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/main.css" type="text/css">
    <link rel="shortcut icon" href="/static/favicon.ico" />
  </head>
  <body>
    <header id="header">
      <h1 id=logo><a href="/" class="nav">BarzeDette :)</a></h1>
    </header>
    <article class="barzelletta">
      <header>
        <a class=nav href="{{.Category.AbsUrl}}">{{.Category.Name}}</a>
      </header>
      <p>{{.Joke}}</p>
    </article>
    {{with .Prev}}
    <a class=prev href="{{.AbsUrl}}" title="{{.Title}}">Precedente</a>
    {{end}}
    {{with .Next}}
    <a class=next href="{{.AbsUrl}}" title="{{.Title}}">Successiva</a>
    {{end}}


    <aside>
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- barzedette singolo bottom -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2838559583130931"
           data-ad-slot="7278844603"
           data-ad-format="auto"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </aside>


  </body>
</html>
